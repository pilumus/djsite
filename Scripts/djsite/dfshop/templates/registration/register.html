{% extends 'index.html' %}

{% block content %}
    <h3>Create New Account</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Register</button>
    </form>

    If you already have an account <a href="{% url 'dfshop:login_url' %}" target="blank"><strong>login</strong></a> instead.
{% endblock %}
