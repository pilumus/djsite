{% extends 'index.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="container">
    <h4>Welcome, {{user.username}} </h4>
    <p style="font-size: 155%;">Your wallet: {{wallet.gold_quantity}} gold</p>
    <form action="{% url 'dfshop:dashboard' %}" method="post">
        {% csrf_token %}
        <input type="number" name="number" min="0">
        <button>Add Gold</button>
        <!-- <input type="submit" value="Add Gold"> -->
    </form>
    {% else %}
    <h3>You are logged out</h3>
    {% endif %}
    </div>
{% endblock %}
